{% extends "base.html" %}
{% block content %}
  <h1>Delete task?</h1>
  <p><i>Task: {{ task.content }}</i></p>
  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <input type="button" value="No" class="btn btn-secondary" onclick="window.location.href='{% url 'todo:index' %}'">
  </form>
{% endblock %}
