{% extends "base.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center">
    <h1>Tags</h1>
    <a href="{% url 'todo:tag-create' %}" class="btn btn-primary link-to-page">Add</a>
  </div>
  <br>
  <table class="table">
    <tr class="border-top">
      <th>Name</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    {% if tag_list %}
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url 'todo:tag-update' pk=tag.pk %}" class="btn btn-secondary">Update</a></td>
          <td><a href="{% url 'todo:tag-delete' pk=tag.pk %}" class="btn btn-secondary">Delete</a></td>
        </tr>
      {% endfor %}
    {% endif %}
  </table>
{% endblock %}
